# [PALETTE]
# Define our color palette. I'm using this to bind hex color codes to
# user-friendly names. The &OBJECT syntax is a node reference in YAML,
# essentially a variable.
palette:
    # Stolen from 'Tomorrow Night'
    black:          &BLACK          '#000000'
    white:          &WHITE          '#FFFFFF'
    background:     &GREY_01        '#1d1f21'
    current_line:   &GREY_02        '#282a2e'
    selection:      &GREY_03        '#373b41'
    foreground:     &GREY_04        '#c5c8c6'
    comment:        &GREY_05        '#969896'
    red:            &RED            '#cc6666'
    orange:         &ORANGE         '#de935f'
    yellow:         &YELLOW         '#f0c674'
    green:          &GREEN          '#b5bd68'
    aqua:           &AQUA           '#8abeb7'
    blue:           &BLUE           '#81a2be'
    purple:         &PURPLE         '#b294bb'

    # Stolen from 'Tomorrow Night Bright'
    red_bright:     &RED_BRIGHT     '#d54e53'
    orange_bright:  &ORANGE_BRIGHT  '#e78c45'
    yellow_bright:  &YELLOW_BRIGHT  '#e7c547'
    green_bright:   &GREEN_BRIGHT   '#b9ca4a'
    aqua_bright:    &AQUA_BRIGHT    '#70c0b1'
    blue_bright:    &BLUE_BRIGHT    '#7aa6da'
    purple_bright:  &PURPLE_BRIGHT  '#c397d8'



